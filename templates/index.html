<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Forecast</title>
</head>
<body>
    <h1>Stock Price Forecast for {{ stock }}</h1>
    
    {% if forecast %}
        <ul>
            {% for value in forecast %}
                <li>{{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No forecast data available.</p>
    {% endif %}
</body>
</html>
